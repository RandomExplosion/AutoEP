<!DOCTYPE html>

<html id="delayPage">
   <head>
      <script defer type="text/javascript" src="delay.js"></script>
      <link rel="stylesheet" type="text/css" href="style_global.css">
      <link rel="stylesheet" type="text/css" id="theme" href="style_dark.css">
   </head>

   <body>
      <div id="tabs">
         <form action="main.html">
            <button type="submit">Main</button>
         </form>
         <form action="settings.html">
            <button type="submit">Settings</button>
         </form>
         <form action="delay.html">
            <button class="button_currentPage" type="submit">Delay</button>
         </form>
      </div>
   
      <br>
      
      <div class="slidecontainer">
         <input type="range" min="0" max="1000" class="slider" id="delay">
      </div>

      <p id="delayVal">
         Delay: 300ms
      </p>
      <br>
      <br>
      <p style="font-size: 13px;">
         Please do not mess with this unless you know what you are doing as it can have unintended side effects!
      </p>
   </body>
</html>
